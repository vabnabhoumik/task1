<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="product-card">
        <img src="image/images.jfif" alt="Product Image" class="product-img">
        <div class="product-info">
            <p class="product-name">P E R F U M E</p>
            <h3 class="parfum-name">Gabrielle Essence Eau De parfum</h3>
            <p class="product-description">A floral,solar and voluptuous interpretation composed
                by olivier polge, perfumer-creator for the House of CHANEL.
            </p>
            <div class="price-container">
                <span class="product-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button class="buy-btn"> <i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
        </div>
    </div>
</body>
</html>
